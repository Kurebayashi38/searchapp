<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>
            選考課題
        </title>
        <link rel="stylesheet" href="style/search.css">
        <script src="js/search.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1"> <!--ユーザーのズームを許可-->
    </head>
    <body>
        <div id="wrapper">
            <h3>半径を指定(例2,3.15)</h3>
            <div class="container">
                <!--formの設定---------------------------------->
                <form id="form" action="result.html" method="get" autocomplete="off" > <!--最大文字数10文字に設定中,actionで次のhtmlへ（追加要素で場合分けしたい）-->
                    <input type="search" name="q" placeholder="半角数字" maxlength="10" minlength="1" pattern="[1-9][0-9]*" title="半角数字を入力してください" required>
                    <input type="submit" name="submit" value="検索">
                </form>
                <!---------------------------------------------->
            </div>
                <!--現在地の確認--------------------------------->
            <dil id="result">
                <dt class="_dt">緯度</dt>
                <dt class="_dd"></dt>
                <dt class="_dt">経度</dt>
                <dt class="_dd"></dt>
            </dil>
                <!---------------------------------------------->
        </div>    
    </body>
</html>
